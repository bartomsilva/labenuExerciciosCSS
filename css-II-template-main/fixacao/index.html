<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Header</h1>
    </header>
    <nav>Sou uma Nav, e quando chego no topo da tela, fico colada por lá!</nav>
    <main>
        <aside>
            Sou absoluto no canto inferior direito.
        </aside>
        <section id="fix">
            Não mudo de posição, mas meu texto é centralizado.
        </section>
        <section id="color">
            Se você clicar no botão aqui embaixo, eu fico verde.
            <br />
            <button onclick="changecolor()" id="btn">Clica aqui!</button>

        </section>
    </main>
    <footer>
        <h3>Sou um footer! Se você passar o mouse em mim, eu fico amarelo!</h3>
    </footer>
    <script>
        function changecolor(){
            document.querySelector("#color").classList.toggle("color")
        }
    </script>
</body>

</html>
